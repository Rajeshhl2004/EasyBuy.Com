<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: linear-gradient( #43cea2, #185a9d);">

    <div class="main-container">
        <div class="welcome-section">
            <h1>Welcome to BuyNow ðŸ›’</h1>
            <p>
                Your one-stop destination for <b>easy</b>, <b>fast</b> and <b>secure</b> online shopping.
            </p>
            <p>
                Signin today and enjoy the best deals, offers and smooth shopping experience!
            </p>
        </div>

        <div class="signup-box">

        </div>
    </div>
    <div class="signup-container">
        <h2>Create Account</h2>
        <p class="subtitle">Join our online platform</p>

        <form id="signupForm" onsubmit="validateForm()">

            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name">

            <label>Email Address</label>
            <input type="text" id="email" placeholder="Enter your email">

            <label>Mobile Number</label>
            <input type="text" id="mobile" placeholder="Enter your mobile number">

            <label>Password</label>
            <input type="password" id="password" placeholder="Create password">

            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password">

            <button type="submit">Sign In</button>
        </form>
        <p class="login-link">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
        </form>
    </div>
    <script>
        function validateForm() {
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let mobile = document.getElementById("mobile").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            let mobilePattern = /^[0-9]{10}$/;

            if (name === "") {
                alert("Please enter your full name");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            if (!mobilePattern.test(mobile)) {
                alert("Mobile number must be 10 digits");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);

            alert("Registration Successful!");
            window.location.href = "login.html";
            return false;
        }
    </script>
</body>

</html>
